<!DOCTYPE html>
<html>

    <body>

        <div id="app">

                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item, index) in list" :key="item.name">

                        <td>{{ item.firstName }}</td>
                        <td>{{ item.lastName }}</td>
                        <td>{{ item.age }}</td>
                        <td>{{ item.email }}</td>
                        <td>{{ item.phone }}</td>

                    </tr>

            </table>
        </script>

                    }

</html>
