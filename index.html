<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    </head>
    <body>

        <div id="app">
            <users-list :list="list"/>
        </div>

        <script id="users-component">
            <table>
                <thead>
                    <tr>
                        <th>№</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Возраст</th>
                        <th>Email</th>
                        <th>Телефон</th>
                        <th>Активен</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item, index) in list" :key="item.name">
                        <td>{{ item.id }}</td>
                        <td>{{ item.firstName }}</td>
                        <td>{{ item.lastName }}</td>
                        <td>{{ item.age }}</td>
                        <td>{{ item.email }}</td>
                        <td>{{ item.phone }}</td>
                        <td>{{ item.isActive }}</td>
                    </tr>
                </tbody>
            </table>
        </script>

        <script src="js/lib/vue.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
